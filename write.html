<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Write New Entry</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <button class="back-btn" onclick="history.back()">‚Üê Go Back</button>
  <div class="container">
    <h1>Write a New Journal Entry</h1>
    <textarea id="entry" placeholder="Write your journal entry here..."></textarea><br>
    <button class="btn" onclick="saveEntry()">Save</button>
  </div>

  <script>
    function saveEntry() {
      let content = document.getElementById("entry").value;
      if (!content) {
        alert("Please write something!");
        return;
      }

      let entries = JSON.parse(localStorage.getItem("journalEntries") || "[]");
      entries.push(content);
      localStorage.setItem("journalEntries", JSON.stringify(entries));
      alert("Saved!");
      window.location.href = "journal.html";
    }
  </script>
</body>
</html>
