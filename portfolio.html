<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Portfolio</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <button class="back-btn" onclick="history.back()">← Go Back</button>
  <div class="container">
    <h1>Hello. Welcome to my PF!</h1>
    <button class="btn" onclick="showDetail('ewha')">EWHA UNIV.</button>
  <button class="btn" onclick="showDetail('naver')">NAVER</button>
  <button class="btn" onclick="showDetail('kakao')">KAKAO</button>
  <button class="btn" onclick="showDetail('kakao_enterprise')">KEP</button>

    <div id="detail" class="detail-box">
      <!-- 여기에 내용이 동적으로 들어감 -->
    </div>
  </div>
  <script>
    function showDetail(company) {
      let detailBox = document.getElementById('detail');
      if (company === 'ewha') {
        detailBox.innerHTML = "<p>이화여대 학생회장, 창업팀 어쩌구</p>";
      } else if (company === 'naver') {
        detailBox.innerHTML = "<p>네이버 마케팅센터 인턴 어쩌구</p>";
      } else if (company === 'kakao') {
        detailBox.innerHTML = "<p>카카오 어쩌구</p>";
      else if (company === 'kakao_enterprise') {
        detailBox.innerHTML = "<p>카카오 엔터프라이즈 어쩌구</p>";
      }
    }
  </script>
</body>
</html>
