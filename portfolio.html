<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Portfolio</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <button onclick="history.back()">← Go Back</button>
  <div class="container">
    <h1>Hello. Welcome to my PF!</h1>
    <button onclick="showDetail('ewha')">Ewha W Univ</button>
    <button onclick="showDetail('naver')">NAVER</button>
    <button onclick="showDetail('kakao')">KAKAO</button>

    <div id="detail" class="detail-box">
      <!-- 여기에 내용이 동적으로 들어감 -->
    </div>
  </div>
  <script>
    function showDetail(company) {
      let detailBox = document.getElementById('detail');
      if (company === 'ewha') {
        detailBox.innerHTML = "<p>이화여대 관련 경험 상세 내용!</p>";
      } else if (company === 'naver') {
        detailBox.innerHTML = "<p>네이버 관련 경험 상세 내용!</p>";
      } else if (company === 'kakao') {
        detailBox.innerHTML = "<p>카카오 관련 경험 상세 내용!</p>";
      }
    }
  </script>
</body>
</html>
